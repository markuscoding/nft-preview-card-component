<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-images-wrapper">
          <img
            class="nft-images"
            src="images/image-equilibrium.jpg"
            alt="nft-image"
          />
          <div class="overlay">
            <img class="icon-view" src="images/icon-view.svg" alt="icon-view" />
          </div>
        </div>
        <div class="nft-content">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="nft-status">
            <div class="nft-ethereum">
              <img src="images/icon-ethereum.svg" alt="ethereum-icon" />
              <span class="text">0.041 ETH</span>
            </div>
            <div class="nft-clock">
              <img src="images/icon-clock.svg" alt="clock-icon" />
              <span class="text">3 days left</span>
            </div>
            <div class="nft-avatar">
              <img
                class="avatar-image"
                src="images/image-avatar.png"
                alt="image-avatar"
              />
              <p>Creation of <span> Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">markuscoding</a>.
      </div>
    </footer>
  </body>
</html>
